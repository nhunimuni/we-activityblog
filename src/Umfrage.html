            <label for="land">Land</label>

        </fieldset>

        <!-- Fragen zum Essverhalten -->
        <fieldset>
            <legend> Essverhalten </legend>
            <label> 1. Was isst du am liebsten?</label>

            <input type="checkbox" name="cuisine" id="asian">
            <label for="asian">asiatisch</label>

            <input type="checkbox"	name="cuisine" id="italian">
            <label for="italian">italienisch</label>


            <input type="checkbox" name="cuisine" id="mexican">
            <label for="mexican">mexikanisch</label>

            <input type="checkbox" name="cuisine" id="spanish">
            <label for="spanish">spanisch</label>

            <input type="checkbox" name="cuisine" id="other">

            <input type="text">

            <br> <!---nächste Frage aber immer noch gleiches Thema-->

            <label for="cooking">2. Wie oft kochst du zu Hause?</label>
            <label for="cooking">täglich</label>
            <input type="range" id="cooking">
            <label for="cooking">nie</label>

            <br>

            <label>3. Deine Quelle für Rezepte?</label>

            <input type="checkbox" id="book" value="b">
            <label for="book">Kochbücher</label>

            <input type="checkbox" id="internet" value="i">
            <label for="internet">Internet</label>

            <input type="checkbox" id="acquaintances" value="a">

        </fieldset>



        <fieldset>
            <legend> Kaufverhalten </legend>

            <label>1. Wie oft isst du außerhalb?</label>
            <input type="radio" name="frequency" id="often">
            <label for="often">oft</label>

            <input type="radio" name="frequency" id="seldom">
            <label for="seldom">selten</label>

            <input type="radio" name="frequency" id="never">
            <label for="never">nie</label>

            <br>

            <label>2. Nutzt du den Lieferservice regelmäßig?</label>
            <input type="radio" name="delivery" id="oft">
            <label for="oft">oft</label>

            <input type="radio" name="delivery" id="selten">
            <label for="selten">selten</label>

            <input type="radio" name="delivery" id="nie">
            <label for="nie">nie</label>

            <br>

            <label>3. Wenn ja, welchen benutzt du bevorzugt?</label>
            <input type="radio" name="service" id="deliveroo">
            <label for="deliveroo">deliveroo</label>

            <input type="radio" name="service" id="lieferando">
            <label for="lieferando">lieferando</label>

            <input type="radio" name="service" id="lieferheld">
            <label for="lieferheld">lieferheld</label>

            <input type="radio" name="service" id="self">
            <label for="self">selbst Abholen</label>

            <input type="radio" name="service" id="sonst">
            <label for="sonst">sonstiges: </label>
            <input type="text">

            <br>

            <label for="expenses">4. Wie viel Geld gibst du im Monat für Essen aus?</label>

            <input type="range" id="expenses">
            <label for="expenses">500€+</label>

        </fieldset>
        
        <!--Freiwillge Angaben-->

        </fieldset>

        <fieldset>
            <legend>Einsenden</legend>
            <input type="submit" value="Submit">
